        $ref: '#/definitions/entity.TipoStatusValidacaoContrato'
      tempo_assistido:
        type: integer
    type: object
  dto.ItemModuloAulaDTO:
    properties:
      texto:
        type: string
    type: object
  dto.ItemModuloContractValidationDTO:
    properties:
      endereco_contrato:
        type: string
      rede:
        type: string
    type: object
  dto.ItemModuloInputDTO:
    properties:
      aula:
        $ref: '#/definitions/dto.ItemModuloAulaDTO'
      contract_validation:
        $ref: '#/definitions/dto.ItemModuloContractValidationDTO'
      descricao:
        type: string
      estimativa_tempo_minutos:
        type: integer
      modulo_id:
        type: string
      nome:
        type: string
      tipo:
        type: string
      video:
        $ref: '#/definitions/dto.ItemModuloVideoDTO'
    type: object
  dto.ItemModuloOutputDTO:
    properties:
      aula:
        $ref: '#/definitions/dto.ItemModuloAulaDTO'
      contract_validation:
        $ref: '#/definitions/dto.ItemModuloContractValidationDTO'
      created_at:
        type: string
      descricao:
        type: string
      estimativa_tempo_minutos:
        type: integer
      id:
        type: string
      modulo_id:
        type: string
      nome:
        type: string
      ordem:
        type: integer
      tipo:
        type: string
      updated_at:
        type: string
      video:
        $ref: '#/definitions/dto.ItemModuloVideoDTO'
    type: object
  dto.ItemModuloVideoDTO:
    properties:
      video_url:
        type: string
    type: object
  entity.TipoStatusItemModulo:
    enum:
    - não iniciado
    - em andamento
    - concluído
    type: string
    x-enum-varnames:
    - TipoStatusItemModuloNaoIniciado
    - TipoStatusItemModuloEmAndamento
    - TipoStatusItemModuloConcluido
  entity.TipoStatusValidacaoContrato:
    enum:
    - validação contrato pendente
    - validação contrato concluída
    - validação contrato erro
    type: string
    x-enum-varnames:
    - TipoStatusValidacaoContratoPendente
    - TipoStatusValidacaoContratoConcluido
    - TipoStatusValidacaoContratoErro
