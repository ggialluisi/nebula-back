basePath: /
definitions:
  api.Error:
    properties:
      message:
        type: string
    type: object
  dto.AlunoCursoItemModuloUpdateDTO:
    properties:
      blockchain_rede_validacao:
        type: string
      blockchain_tx_envio:
        type: string
      endereco_contrato_validar:
        type: string
      progresso:
        type: number
